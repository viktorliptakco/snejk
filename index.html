<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileSnake v0.7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <footer>
        <h1 id="h1">0</h1>
    </footer>
    

    <main onclick="restart()">
         
        <div class="arrow up">
            <button onclick="up()" class="btn"><i class="bi bi-arrow-up-square-fill"></i></button>
        </div>
        <div class="arrow down">
            <button onclick="down()" class="btn"><i class="bi bi-arrow-down-square-fill"></i></button>
        </div>  

        <div class="game">
            <canvas id="canvas"></canvas>
        </div>               
        
        <div class="arrow left">    
            <button onclick="left()" class="btn"><i class="bi bi-arrow-left-square-fill"></i></button>
        </div>
        <div class="arrow right">
            <button onclick="right()" class="btn"><i class="bi bi-arrow-right-square-fill"></i></button>
        </div>        
        
    </main>

    <script src="js/script.js"></script>
</body>
</html>
